<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Brilho Alado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f6ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #5f9ea0;
            text-align: center;
        }
        .produto, .carrinho {
            background-color: #ffffff;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .produto img {
            width: 50%;
            display: block;
            margin: 0 auto 15px auto;
            border-radius: 8px;
        }
        button {
            background-color: #a3d2ff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #8ac8ff;
        }
        .quantidade {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }
        .quantidade input {
            width: 40px;
            text-align: center;
        }
        ul {
            padding-left: 20px;
        }
        .item-carrinho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .item-carrinho button {
            background-color: #ffb3b3;
            font-size: 0.9em;
            padding: 5px 10px;
        }
        .limpar-btn {
            background-color: #ffc9c9;
            margin-top: 10px;
        }
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            .produto, .carrinho {
                width: 90%;
                padding: 15px;
            }
            .produto img {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <h1>Brilho Alado</h1>

    <div class="produto">
        <img src="imagens/Vela_Cappuccino.jpg" alt="Vela Arom치tica Cappuccino">
        <h3>Vela Arom치tica Cappuccino</h3>
        <p>R$ 65,00</p>
        <div class="quantidade">
            <button onclick="alterarQtd(-1)">-</button>
            <input type="number" id="quantidade" value="1" min="1">
            <button onclick="alterarQtd(1)">+</button>
        </div>
        <button onclick="adicionarAoCarrinho('Vela Arom치tica Cappuccino', 65)">Adicionar</button>
    </div>

    <div class="carrinho">
        <h2>Seu Pedido:</h2>
        <ul id="carrinho"></ul>
        <p><strong>Total: R$ <span id="total">0</span></strong></p>
        <button class="limpar-btn" onclick="limparCarrinho()">Limpar Carrinho</button><br><br>
        <a id="enviar" href="#" target="_blank"><button>Enviar pedido via WhatsApp</button></a>
    </div>

    <script>
        let carrinho = [];
        let total = 0;

        function alterarQtd(delta) {
            let qtdInput = document.getElementById("quantidade");
            let novaQtd = parseInt(qtdInput.value) + delta;
            qtdInput.value = Math.max(1, novaQtd);
        }

        function adicionarAoCarrinho(produto, preco) {
            let quantidade = parseInt(document.getElementById("quantidade").value);
            let itemExistente = carrinho.find(item => item.produto === produto);
            if (itemExistente) {
                itemExistente.quantidade += quantidade;
            } else {
                carrinho.push({ produto, preco, quantidade });
            }
            total += preco * quantidade;
            atualizarCarrinho();
        }

        function removerItem(index) {
            total -= carrinho[index].preco * carrinho[index].quantidade;
            carrinho.splice(index, 1);
            atualizarCarrinho();
        }

        function limparCarrinho() {
            carrinho = [];
            total = 0;
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const lista = document.getElementById('carrinho');
            lista.innerHTML = '';
            carrinho.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'item-carrinho';
                li.innerHTML = `
                    ${item.quantidade}x ${item.produto} - R$ ${item.preco * item.quantidade}
                    <button onclick="removerItem(${index})">Remover</button>
                `;
                lista.appendChild(li);
            });
            document.getElementById('total').textContent = total;

            let mensagem = 'Ol치, gostaria de fazer um pedido:%0A';
            carrinho.forEach(item => {
                mensagem += `- ${item.quantidade}x ${item.produto} (R$ ${item.preco * item.quantidade})%0A`;
            });
            mensagem += `Total: R$ ${total}`;
            const numero = '5547991880797';
            document.getElementById('enviar').href = `https://wa.me/${numero}?text=${mensagem}`;
        }
    </script>
</body>
</html>
