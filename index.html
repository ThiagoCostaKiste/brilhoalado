<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Brilho Alado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f6ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #5f9ea0;
            text-align: center;
        }
        .produto, .carrinho {
            background-color: #ffffff;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .produto img {
            width: 50%;
            display: block;
            margin: 0 auto 10px auto;
            border-radius: 8px;
        }
        .produto h3, .produto p {
            text-align: center;
            margin: 5px 0;
        }
        .quantidade {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }
        .quantidade input {
            width: 40px;
            text-align: center;
        }
        button {
            background-color: #a3d2ff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        .remover {
            background-color: #ffb3b3;
            font-size: 0.9em;
            padding: 5px 10px;
        }
        .limpar-btn {
            background-color: #ffc9c9;
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 300px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Brilho Alado</h1>

    <div class="produto">
        <img src="imagens/Vela_Cappuccino.jpg" alt="Vela Aromática Cappuccino">
        <h3>Vela Aromática Cappuccino</h3>
        <p>R$ 65,00</p>
        <div class="quantidade">
            <button onclick="alterarQtd(-1)">-</button>
            <input type="number" id="quantidade" value="1" min="1">
            <button onclick="alterarQtd(1)">+</button>
        </div>
        <div style="text-align:center; margin-bottom:10px;">
            <button onclick="abrirModal()">Selecionar Essência</button>
            <p id="essenciaSelecionada" style="margin-top:10px; font-style:italic;">Essência: (não selecionada)</p>
        </div>
        <div style="text-align:center;">
            <button onclick="adicionarAoCarrinho('Vela Aromática Cappuccino', 65)">Adicionar</button>
        </div>
    </div>

    <div class="carrinho">
        <h2>Seu Pedido:</h2>
        <ul id="carrinho"></ul>
        <p><strong>Total: R$ <span id="total">0</span></strong></p>
        <button class="limpar-btn" onclick="limparCarrinho()">Limpar Carrinho</button><br><br>
        <a id="enviar" href="#" target="_blank"><button>Enviar pedido via WhatsApp</button></a>
    </div>

    <div id="modalEssencia" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <label for="essenciaSelect"><strong>Escolha a Essência:</strong></label><br>
            <select id="essenciaSelect" onchange="selecionarEssencia()" style="width: 100%; margin-top:10px;">
                <option value="">-- Selecione --</option>
                """ + essencias_html + """
            </select>
        </div>
    </div>

    <script>
        let carrinho = [];
        let total = 0;
        let essenciaAtual = "";

        function alterarQtd(delta) {
            let qtdInput = document.getElementById("quantidade");
            let novaQtd = parseInt(qtdInput.value) + delta;
            qtdInput.value = Math.max(1, novaQtd);
        }

        function abrirModal() {
            document.getElementById("modalEssencia").style.display = "block";
        }

        function fecharModal() {
            document.getElementById("modalEssencia").style.display = "none";
        }

        function selecionarEssencia() {
            const select = document.getElementById("essenciaSelect");
            essenciaAtual = select.value;
            document.getElementById("essenciaSelecionada").innerText = "Essência: " + (essenciaAtual || "(não selecionada)");
            fecharModal();
        }

        function adicionarAoCarrinho(produto, preco) {
            let quantidade = parseInt(document.getElementById("quantidade").value);
            if (!essenciaAtual) {
                alert("Por favor, selecione a essência da vela.");
                return;
            }
            carrinho.push({ produto, preco, quantidade, essencia: essenciaAtual });
            atualizarCarrinho();
        }

        function removerItem(index) {
            carrinho.splice(index, 1);
            atualizarCarrinho();
        }

        function limparCarrinho() {
            carrinho = [];
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const lista = document.getElementById('carrinho');
            lista.innerHTML = '';
            total = 0;

            carrinho.forEach((item, index) => {
                const precoTotal = item.preco * item.quantidade;
                total += precoTotal;

                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${item.quantidade}x ${item.produto}</strong><br>
                    Essência: <em>${item.essencia}</em><br>
                    R$ ${precoTotal}<br>
                    <button class="remover" onclick="removerItem(${index})">Remover</button>
                `;
                lista.appendChild(li);
            });

            document.getElementById('total').textContent = total;

            let mensagem = 'Olá, gostaria de fazer um pedido:%0A';
            carrinho.forEach(item => {
                mensagem += `- ${item.quantidade}x ${item.produto} (${item.essencia}) - R$ ${item.preco * item.quantidade}%0A`;
            });
            mensagem += `Total: R$ ${total}`;
            const numero = '5547991880797';
            document.getElementById('enviar').href = `https://wa.me/${numero}?text=${mensagem}`;
        }

        window.onclick = function(event) {
            const modal = document.getElementById("modalEssencia");
            if (event.target === modal) {
                fecharModal();
            }
        };
    </script>
</body>
</html>
