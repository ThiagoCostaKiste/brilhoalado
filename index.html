<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilho Alado - Velas AromÃ¡ticas Artesanais</title>
    <style>
        :root {
            --cor-primaria: #E3F6FC;
            --cor-destaque: #B0E0E6;
            --cor-texto: #4A4A4A;
            --cor-borda: #E0E0E0;
            --cor-titulo: #5A7A8C;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9FEFF;
            color: var(--cor-texto);
            line-height: 1.6;
        }

        .header {
            background-color: var(--cor-destaque);
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4A6B7B;
            margin: 0;
            font-size: 2.2em;
        }

        .header p {
            font-size: 1.1em;
            max-width: 600px;
            margin: 10px auto 0;
            color: #5A5A5A;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image-container {
            height: 220px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }

        .product-image {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .product-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            color: var(--cor-titulo);
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }

        .product-detail {
            margin: 6px 0;
            font-size: 0.95em;
            display: flex;
            align-items: center;
        }

        .product-detail-label {
            min-width: 80px;
            color: #777;
        }

        .product-price {
            font-weight: bold;
            color: #4A7A8C;
            margin: 15px 0;
            font-size: 1.1em;
        }

        .add-to-cart {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
        }

        .add-to-cart input {
            width: 60px;
            padding: 8px;
            text-align: center;
            border: 1px solid var(--cor-borda);
            border-radius: 4px;
        }

        .add-to-cart button {
            flex: 1;
            background-color: var(--cor-destaque);
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-to-cart button:hover {
            background-color: #9BD1D9;
        }

        select {
            border: 1px solid var(--cor-borda);
            padding: 8px;
            border-radius: 4px;
            margin-left: 10px;
            flex: 1;
            max-width: 200px;
        }

        .cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
            max-width: 90%;
            z-index: 100;
            overflow: hidden;
            transition: all 0.3s;
        }

        .cart.collapsed {
            height: 60px;
        }

        .cart-header {
            background-color: var(--cor-destaque);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .cart-content {
            max-height: 0;
            overflow: auto;
            transition: max-height 0.3s ease;
        }

        .cart.expanded .cart-content {
            max-height: 400px;
        }

        .cart-item {
            padding: 15px;
            border-bottom: 1px solid var(--cor-borda);
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--cor-titulo);
        }

        .cart-item-detail {
            font-size: 0.85em;
            color: #666;
            margin: 3px 0;
            display: flex;
        }

        .cart-item-label {
            min-width: 80px;
            color: #777;
        }

        .cart-actions {
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .cart-actions button {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .clear-btn {
            background: #F5F5F5;
        }

        .checkout-btn {
            background-color: var(--cor-destaque);
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .cart {
                bottom: 15px;
                right: 15px;
                left: 15px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Brilho Alado</h1>
        <p>Ilumine seus momentos com a magia das nossas velas artesanais, feitas com amor para transformar ambientes e acender emoÃ§Ãµes</p>
    </div>

    <div class="container">
        <div class="product-grid" id="products">
            <!-- Produtos serÃ£o renderizados via JavaScript -->
        </div>
    </div>

    <div class="cart collapsed" id="cart">
        <div class="cart-header" onclick="toggleCart()">
            <span>ðŸ›’ Carrinho</span>
            <span id="cart-summary">0 itens - R$ 0</span>
        </div>
        <div class="cart-content" id="cart-content">
            <!-- Itens do carrinho serÃ£o inseridos aqui -->
        </div>
        <div class="cart-actions">
            <button class="clear-btn" onclick="clearCart()">Limpar</button>
            <button class="checkout-btn" onclick="sendOrder()">Finalizar</button>
        </div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: "Vela Cappuccino",
                images: ["Vela_Cappuccino.jpg"],
                weight: "140g",
                price: 65,
                essence: "Cappuccino",
                color: "Fixo"
            },
            {
                id: 2,
                name: "Vela Melancia",
                images: ["Vela_Melancia.jpg"],
                weight: "100g",
                price: 45,
                essence: "Melancia",
                color: "Fixo"
            },
            {
                id: 3,
                name: "Vela Love",
                images: ["Vela_Love_1.jpg", "Vela_Love_2.jpg", "Vela_Love_3.jpg"],
                weight: "110g",
                price: 40,
                essenceOptions: ["AlgodÃ£o","Baunilha","Bergamota","CafÃ© com Chocolate","Canela","Cappuccino","Capim LimÃ£o","Cassis e Hibisco","Cereja e AvelÃ£","ChÃ¡ Verde","Flor de Cerejeira","Folhas de Figo","Lavanda Francesa","Melancia","Morango","Mousse de MaracujÃ¡","Oceano","Pistache","Rosas","Zimbro e Madeira Guaiac"],
                colorOptions: ["Azul", "Rosa", "Amarelo", "Branco", "Laranja"]
            },
            {
                id: 4,
                name: "Vela RecordaÃ§Ã£o",
                images: ["Vela_Recordacao_1.jpg", "Vela_Recordacao_2.jpg", "Vela_Recordacao_3.jpg"],
                weight: "80g",
                basePrice: 30,
                discountedPrice: 25,
                essenceOptions: ["AlgodÃ£o","Baunilha","Bergamota","CafÃ© com Chocolate","Canela","Cappuccino","Capim LimÃ£o","Cassis e Hibisco","Cereja e AvelÃ£","ChÃ¡ Verde","Flor de Cerejeira","Folhas de Figo","Lavanda Francesa","Melancia","Morango","Mousse de MaracujÃ¡","Oceano","Pistache","Rosas","Zimbro e Madeira Guaiac"],
                color: "Fixo"
            }
        ];

        let cart = [];
        
        function renderProducts() {
            const grid = document.getElementById('products');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                let html = `
                    <div class="product-image-container">
                        <img src="${product.images[0]}" class="product-image" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-detail">
                            <span class="product-detail-label">Peso:</span>
                            <span>${product.weight}</span>
                        </div>
                `;
                
                // EssÃªncia
                if(product.essenceOptions) {
                    html += `
                        <div class="product-detail">
                            <span class="product-detail-label">EssÃªncia:</span>
                            <select id="essence-${product.id}">
                                ${product.essenceOptions.map(opt => `<option>${opt}</option>`).join('')}
                            </select>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="product-detail">
                            <span class="product-detail-label">EssÃªncia:</span>
                            <span>${product.essence}</span>
                        </div>
                    `;
                }
                
                // Cor
                if(product.colorOptions) {
                    html += `
                        <div class="product-detail">
                            <span class="product-detail-label">Cor:</span>
                            <select id="color-${product.id}">
                                ${product.colorOptions.map(opt => `<option>${opt}</option>`).join('')}
                            </select>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="product-detail">
                            <span class="product-detail-label">Cor:</span>
                            <span>${product.color}</span>
                        </div>
                    `;
                }
                
                // PreÃ§o
                if(product.price) {
                    html += `<div class="product-price">Valor: R$ ${product.price}</div>`;
                } else if(product.basePrice) {
                    html += `<div class="product-price">Valor: R$ ${product.basePrice} <small>(R$ ${product.discountedPrice} para 2+ unidades)</small></div>`;
                }
                
                // BotÃ£o de adicionar
                html += `
                    <div class="add-to-cart">
                        <input type="number" id="qty-${product.id}" min="1" value="1">
                        <button onclick="addToCart(${product.id})">Adicionar</button>
                    </div>
                `;
                
                html += `</div>`; // Fecha product-info
                card.innerHTML = html;
                grid.appendChild(card);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const qty = parseInt(document.getElementById(`qty-${productId}`).value);
            
            // Verifica se Ã© Vela RecordaÃ§Ã£o para aplicar desconto
            let price = product.price || product.basePrice;
            if(product.id === 4) {
                const recordacaoCount = cart.filter(item => item.id === 4).reduce((sum, item) => sum + item.qty, 0);
                if(recordacaoCount + qty >= 2) {
                    price = product.discountedPrice;
                    // Atualiza o preÃ§o de todas as Velas RecordaÃ§Ã£o no carrinho
                    cart.filter(item => item.id === 4).forEach(item => {
                        item.price = product.discountedPrice;
                    });
                }
            }
            
            const cartItem = {
                id: productId,
                name: product.name,
                qty: qty,
                price: price,
                essence: product.essenceOptions ? document.getElementById(`essence-${productId}`).value : product.essence,
                color: product.colorOptions ? document.getElementById(`color-${productId}`).value : product.color,
                weight: product.weight
            };
            
            cart.push(cartItem);
            updateCart();
            toggleCart(true); // Expandir o carrinho ao adicionar item
        }

        function updateCart() {
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
            const totalValue = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            document.getElementById('cart-summary').textContent = `${totalItems} ${totalItems === 1 ? 'item' : 'itens'} - R$ ${totalValue}`;
            
            const content = document.getElementById('cart-content');
            content.innerHTML = '';
            
            if(cart.length === 0) {
                content.innerHTML = '<div style="padding:20px; text-align:center; color:#888;">Seu carrinho estÃ¡ vazio</div>';
                return;
            }
            
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div class="cart-item-title">${item.name}</div>
                    <div class="cart-item-detail">
                        <span class="cart-item-label">EssÃªncia:</span>
                        <span>${item.essence}</span>
                    </div>
                    <div class="cart-item-detail">
                        <span class="cart-item-label">Cor:</span>
                        <span>${item.color}</span>
                    </div>
                    <div class="cart-item-detail">
                        <span class="cart-item-label">Peso:</span>
                        <span>${item.weight}</span>
                    </div>
                    <div class="cart-item-detail">
                        <span class="cart-item-label">Quantidade:</span>
                        <span>${item.qty} x R$ ${item.price}</span>
                    </div>
                    <div class="cart-item-detail" style="font-weight:bold; margin-top:5px;">
                        <span class="cart-item-label">Subtotal:</span>
                        <span>R$ ${item.price * item.qty}</span>
                    </div>
                `;
                content.appendChild(itemDiv);
            });
        }

        function toggleCart(forceExpand = false) {
            const cartElement = document.getElementById('cart');
            
            if(forceExpand) {
                cartElement.classList.remove('collapsed');
                cartElement.classList.add('expanded');
                return;
            }
            
            if(cartElement.classList.contains('collapsed')) {
                cartElement.classList.remove('collapsed');
                cartElement.classList.add('expanded');
            } else {
                cartElement.classList.remove('expanded');
                cartElement.classList.add('collapsed');
            }
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        function sendOrder() {
            if(cart.length === 0) {
                alert('Seu carrinho estÃ¡ vazio');
                return;
            }
            
            const totalValue = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            let message = `*Pedido Brilho Alado*%0A%0A`;
            message += `Cliente: [Seu Nome]%0A`;
            message += `Telefone: [Seu Telefone]%0A%0A`;
            message += `*Itens do Pedido*%0A%0A`;
            
            cart.forEach(item => {
                message += `*${item.name}*%0A`;
                message += `EssÃªncia: ${item.essence}%0A`;
                message += `Cor: ${item.color}%0A`;
                message += `Peso: ${item.weight}%0A`;
                message += `Quantidade: ${item.qty}%0A`;
                message += `Valor unitÃ¡rio: R$ ${item.price}%0A`;
                message += `Subtotal: R$ ${item.price * item.qty}%0A%0A`;
            });
            
            message += `*Total do Pedido: R$ ${totalValue}*%0A%0A`;
            message += `EndereÃ§o de entrega:%0A[Seu EndereÃ§o Completo]%0A%0A`;
            message += `ObservaÃ§Ãµes:%0A[Alguma observaÃ§Ã£o especial]`;
            
            window.open(`https://wa.me/5547991880797?text=${message}`, '_blank');
        }

        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCart();
        });
    </script>
</body>
</html>
