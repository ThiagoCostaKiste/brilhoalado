<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilho Alado - Velas AromÃ¡ticas Artesanais</title>
    <style>
        :root {
            --cor-primaria: #E3F6FC;
            --cor-destaque: #B0E0E6;
            --cor-texto: #4A4A4A;
            --cor-borda: #E0E0E0;
            --cor-titulo: #5A7A8C;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9FEFF;
            color: var(--cor-texto);
            line-height: 1.6;
        }

        .header {
            background-color: var(--cor-destaque);
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4A6B7B;
            margin: 0;
            font-size: 2.2em;
        }

        .header p {
            font-size: 1.1em;
            max-width: 600px;
            margin: 10px auto 0;
            color: #5A5A5A;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 100px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .carousel-container {
            position: relative;
            height: 220px;
            overflow: hidden;
            cursor: pointer;
            background: #f9f9f9;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel img {
            min-width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .carousel-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background 0.3s;
        }

        .carousel-dot.active {
            background: var(--cor-destaque);
        }

        .product-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            color: var(--cor-titulo);
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }

        .product-detail {
            margin: 6px 0;
            font-size: 0.95em;
            display: flex;
            align-items: center;
        }

        .product-detail-label {
            min-width: 80px;
            color: #777;
        }

        .product-price-container {
            margin: 15px 0;
        }

        .product-price {
            font-weight: bold;
            color: #4A7A8C;
            font-size: 1.1em;
        }

        .product-price-discount {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9em;
        }

        .discounted-price {
            color: #4A7A8C;
            font-weight: bold;
        }

        .discount-note {
            font-size: 0.8em;
            color: #666;
        }

        .add-to-cart {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
        }

        .add-to-cart input {
            width: 60px;
            padding: 8px;
            text-align: center;
            border: 1px solid var(--cor-borda);
            border-radius: 4px;
        }

        .add-to-cart button {
            flex: 1;
            background-color: var(--cor-destaque);
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-to-cart button:hover {
            background-color: #9BD1D9;
        }

        select {
            border: 1px solid var(--cor-borda);
            padding: 8px;
            border-radius: 4px;
            margin-left: 10px;
            flex: 1;
            max-width: 200px;
            font-size: 0.9em;
        }

        .cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
            max-width: 90%;
            z-index: 100;
            overflow: hidden;
            transition: all 0.3s;
        }

        .cart.collapsed {
            height: 60px;
        }

        .cart-header {
            background-color: var(--cor-destaque);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .cart-content {
            max-height: 0;
            overflow: auto;
            transition: max-height 0.3s ease;
        }

        .cart.expanded .cart-content {
            max-height: 400px;
        }

        .cart-item {
            padding: 15px;
            border-bottom: 1px solid var(--cor-borda);
            position: relative;
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--cor-titulo);
        }

        .cart-item-detail {
            font-size: 0.85em;
            color: #666;
            margin: 3px 0;
            display: flex;
        }

        .cart-item-label {
            min-width: 80px;
            color: #777;
        }

        .cart-item-remove {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #ff4444;
            cursor: pointer;
            font-size: 0.8em;
        }

        .cart-empty {
            padding: 20px;
            text-align: center;
            color: #888;
        }

        .cart-actions {
            padding: 15px;
            display: flex;
            justify-content: flex-end;
        }

        .cart-actions button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background-color: var(--cor-destaque);
            transition: background-color 0.2s;
        }

        .cart-actions button:hover {
            background-color: #9BD1D9;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .cart {
                bottom: 15px;
                right: 15px;
                left: 15px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Brilho Alado</h1>
        <p>Ilumine seus momentos com a magia das nossas velas artesanais, feitas com amor para transformar ambientes e acender emoÃ§Ãµes</p>
    </div>

    <div class="container">
        <div class="product-grid" id="products">
            <!-- Produtos serÃ£o renderizados via JavaScript -->
        </div>
    </div>

    <div class="cart collapsed" id="cart">
        <div class="cart-header" onclick="toggleCart()">
            <span>ðŸ›’ Carrinho</span>
            <span id="cart-summary">0 itens - R$ 0</span>
        </div>
        <div class="cart-content" id="cart-content">
            <div class="cart-empty">Seu carrinho estÃ¡ vazio</div>
        </div>
        <div class="cart-actions">
            <button onclick="sendOrder()">Enviar pedido no WhatsApp</button>
        </div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: "Vela Cappuccino",
                images: ["Vela_Cappuccino.jpg"],
                weight: "140g",
                price: 65,
                essence: "Cappuccino",
                color: "Fixo"
            },
            {
                id: 2,
                name: "Vela Melancia",
                images: ["Vela_Melancia.jpg"],
                weight: "100g",
                price: 45,
                essence: "Melancia",
                color: "Fixo"
            },
            {
                id: 3,
                name: "Vela Love",
                images: ["Vela_Love_1.jpg", "Vela_Love_2.jpg", "Vela_Love_3.jpg"],
                weight: "110g",
                price: 40,
                essenceOptions: ["AlgodÃ£o","Baunilha","Bergamota","CafÃ© com Chocolate","Canela","Cappuccino","Capim LimÃ£o","Cassis e Hibisco","Cereja e AvelÃ£","ChÃ¡ Verde","Flor de Cerejeira","Folhas de Figo","Lavanda Francesa","Melancia","Morango","Mousse de MaracujÃ¡","Oceano","Pistache","Rosas","Zimbro e Madeira Guaiac"],
                colorOptions: ["Azul", "Rosa", "Amarelo", "Branco", "Laranja"]
            },
            {
                id: 4,
                name: "Vela RecordaÃ§Ã£o",
                images: ["Vela_Recordacao_1.jpg", "Vela_Recordacao_2.jpg", "Vela_Recordacao_3.jpg"],
                weight: "80g",
                basePrice: 30,
                discountedPrice: 25,
                essenceOptions: ["AlgodÃ£o","Baunilha","Bergamota","CafÃ© com Chocolate","Canela","Cappuccino","Capim LimÃ£o","Cassis e Hibisco","Cereja e AvelÃ£","ChÃ¡ Verde","Flor de Cerejeira","Folhas de Figo","Lavanda Francesa","Melancia","Morango","Mousse de MaracujÃ¡","Oceano","Pistache","Rosas","Zimbro e Madeira Guaiac"],
                color: "Fixo"
            }
        ];

        let cart = [];
        let carousels = {};
        
        function renderProducts() {
            const grid = document.getElementById('products');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                // Carrossel de imagens
                const carouselContainer = document.createElement('div');
                carouselContainer.className = 'carousel-container';
                
                const carousel = document.createElement('div');
                carousel.className = 'carousel';
                carousel.id = `carousel-${product.id}`;
                
                product.images.forEach((img, index) => {
                    carousel.innerHTML += `<img src="${img}" alt="${product.name}" data-index="${index}">`;
                });
                
                const dots = document.createElement('div');
                dots.className = 'carousel-nav';
                
                product.images.forEach((_, index) => {
                    dots.innerHTML += `<div class="carousel-dot ${index === 0 ? 'active' : ''}" data-index="${index}" onclick="setCarouselPosition(${product.id}, ${index}, event)"></div>`;
                });
                
                carouselContainer.appendChild(carousel);
                carouselContainer.appendChild(dots);
                
                // Armazenar referÃªncia do carrossel
                carousels[product.id] = {
                    element: carousel,
                    currentIndex: 0,
                    totalItems: product.images.length
                };
                
                // Info do produto
                const productInfo = document.createElement('div');
                productInfo.className = 'product-info';
                
                productInfo.innerHTML = `
                    <h3 class="product-title">${product.name}</h3>
                    <div class="product-detail">
                        <span class="product-detail-label">Peso:</span>
                        <span>${product.weight}</span>
                    </div>
                    <div class="product-detail">
                        <span class="product-detail-label">EssÃªncia:</span>
                        ${product.essenceOptions ? 
                            `<select id="essence-${product.id}">
                                ${product.essenceOptions.map(opt => `<option>${opt}</option>`).join('')}
                            </select>` : 
                            `<span>${product.essence}</span>`
                        }
                    </div>
                    <div class="product-detail">
                        <span class="product-detail-label">Cor:</span>
                        ${product.colorOptions ? 
                            `<select id="color-${product.id}">
                                ${product.colorOptions.map(opt => `<option>${opt}</option>`).join('')}
                            </select>` : 
                            `<span>${product.color}</span>`
                        }
                    </div>
                `;
                
                // PreÃ§o
                if (product.basePrice) {
                    productInfo.innerHTML += `
                        <div class="product-price-container">
                            <div class="product-price-discount">
                                <span class="original-price">R$ ${product.basePrice}</span>
                                <span class="discounted-price">R$ ${product.discountedPrice}</span>
                            </div>
                            <div class="discount-note">(vÃ¡lido para 2+ unidades)</div>
                        </div>
                    `;
                } else {
                    productInfo.innerHTML += `
                        <div class="product-price-container">
                            <div class="product-price">Valor: R$ ${product.price}</div>
                        </div>
                    `;
                }
                
                // BotÃ£o de adicionar
                productInfo.innerHTML += `
                    <div class="add-to-cart">
                        <input type="number" id="qty-${product.id}" min="1" value="1">
                        <button onclick="addToCart(${product.id})">Adicionar</button>
                    </div>
                `;
                
                card.appendChild(carouselContainer);
                card.appendChild(productInfo);
                grid.appendChild(card);
                
                // Evento para ampliar imagem
                carouselContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('carousel-dot')) return;
                    
                    const modal = document.createElement('div');
                    modal.className = 'modal';
                    modal.onclick = () => modal.remove();
                    
                    const img = document.createElement('img');
                    img.src = product.images[carousels[product.id].currentIndex];
                    modal.appendChild(img);
                    
                    document.body.appendChild(modal);
                });
            });
        }

        function setCarouselPosition(productId, index, event) {
            event.stopPropagation();
            const carousel = carousels[productId];
            carousel.element.style.transform = `translateX(-${index * 100}%)`;
            carousel.currentIndex = index;
            
            // Atualizar dots
            const dots = carousel.element.parentElement.querySelectorAll('.carousel-dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const qty = parseInt(document.getElementById(`qty-${productId}`).value);
            
            // Obter essÃªncia e cor selecionadas
            const essence = product.essenceOptions 
                ? document.getElementById(`essence-${productId}`).value 
                : product.essence;
                
            const color = product.colorOptions 
                ? document.getElementById(`color-${productId}`).value 
                : product.color;
            
            // Criar chave Ãºnica para o item
            const itemKey = `${productId}-${essence}-${color}`;
            
            // Verificar se item jÃ¡ existe no carrinho
            const existingItemIndex = cart.findIndex(item => item.key === itemKey);
            
            if (existingItemIndex >= 0) {
                // Atualizar quantidade se item jÃ¡ existir
                cart[existingItemIndex].qty += qty;
            } else {
                // Calcular preÃ§o (aplicar desconto se for Vela RecordaÃ§Ã£o)
                let price = product.price || product.basePrice;
                
                // Adicionar novo item ao carrinho
                cart.push({
                    key: itemKey,
                    id: productId,
                    name: product.name,
                    qty: qty,
                    price: price,
                    essence: essence,
                    color: color,
                    weight: product.weight
                });
            }
            
            // Atualizar preÃ§os da Vela RecordaÃ§Ã£o se necessÃ¡rio
            if (productId === 4) {
                updateRecordacaoPrices();
            }
            
            updateCart();
            toggleCart(true);
        }

        function updateRecordacaoPrices() {
            const recordacaoItems = cart.filter(item => item.id === 4);
            const totalQty = recordacaoItems.reduce((sum, item) => sum + item.qty, 0);
            const shouldApplyDiscount = totalQty >= 2;
            const product = products.find(p => p.id === 4);
            
            recordacaoItems.forEach(item => {
                item.price = shouldApplyDiscount ? product.discountedPrice : product.basePrice;
            });
        }

        function removeCartItem(index) {
            const removedItem = cart.splice(index, 1)[0];
            
            // Se removemos uma Vela RecordaÃ§Ã£o, precisamos verificar os preÃ§os
            if (removedItem.id === 4) {
                updateRecordacaoPrices();
            }
            
            updateCart();
        }

        function updateCart() {
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
            const totalValue = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            document.getElementById('cart-summary').textContent = `${totalItems} ${totalItems === 1 ? 'item' : 'itens'} - R$ ${totalValue.toFixed(2)}`;
            
            const content = document.getElementById('cart-content');
            
            if (cart.length === 0) {
                content.innerHTML = '<div class="cart-empty">Seu carrinho estÃ¡ vazio</div>';
                return;
            }
            
            content.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span class="cart-item-remove" onclick="removeCartItem(${index})">âœ•</span>
                    <div class="cart-item-title">${item.name}</div>
                    <div class="cart-item-detail">
                        <span class="cart-item-label">EssÃªncia:</span>
                        <span>${item.essence}</span>
                    </div>
                    <div class="cart-item-detail">
                        <span class="cart-item-label">Cor:</span>
                        <span>${item.color}</span>
                    </div>
                    <div class="cart-item-detail">
                        <span class="cart-item-label">Peso:</span>
                        <span>${item.weight}</span>
                    </div>
                    <div class="cart-item-detail">
                        <span class="cart-item-label">Quantidade:</span>
                        <span>${item.qty} Ã— R$ ${item.price.toFixed(2)}</span>
                    </div>
                    <div class="cart-item-detail" style="font-weight:bold; margin-top:5px;">
                        <span class="cart-item-label">Subtotal:</span>
                        <span>R$ ${(item.price * item.qty).toFixed(2)}</span>
                    </div>
                </div>
            `).join('');
        }

        function toggleCart(forceExpand = false) {
            const cartElement = document.getElementById('cart');
            
            if (forceExpand) {
                cartElement.classList.remove('collapsed');
                cartElement.classList.add('expanded');
                return;
            }
            
            if (cartElement.classList.contains('collapsed')) {
                cartElement.classList.remove('collapsed');
                cartElement.classList.add('expanded');
            } else {
                cartElement.classList.remove('expanded');
                cartElement.classList.add('collapsed');
            }
        }

        function sendOrder() {
            if (cart.length === 0) {
                alert('Seu carrinho estÃ¡ vazio');
                return;
            }
            
            let message = "OlÃ¡, gostaria de fazer um pedido:\n\n";
            
            cart.forEach(item => {
                message += `*${item.name}*\n`;
                message += `EssÃªncia: ${item.essence}\n`;
                message += `Cor: ${item.color}\n`;
                message += `Quantidade: ${item.qty}\n`;
                message += `Valor unitÃ¡rio: R$ ${item.price.toFixed(2)}\n`;
                message += `Subtotal: R$ ${(item.price * item.qty).toFixed(2)}\n\n`;
            });
            
            const totalValue = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            message += `*Total: R$ ${totalValue.toFixed(2)}*`;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/5547991880797?text=${encodedMessage}`, '_blank');
        }

        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCart();
        });
    </script>
</body>
</html>
