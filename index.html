<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Brilho Alado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f6ff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #5f9ea0;
      text-align: center;
    }
    .produto, .carrinho {
      background-color: #fff;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .produto img {
      display: block;
      margin: 0 auto 10px;
      width: 60%;
      border-radius: 8px;
    }
    .produto h3, .produto p {
      text-align: center;
    }
    .quantidade {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .quantidade input {
      width: 50px;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      font-weight: bold;
    }
    .remover {
      background-color: #ffb3b3;
      font-size: 0.9em;
      padding: 5px 10px;
    }
    .limpar-btn {
      background-color: #ffc9c9;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Brilho Alado</h1>

<!-- Vela Cappuccino -->
<div class="produto">
  <img src="imagens/Vela_Cappuccino.jpg" alt="Vela Aromática Cappuccino">
  <h3>Vela Aromática Cappuccino</h3>
  <p>Tamanho: 140g - R$ 65,00</p>
  <p>Essência: Cappuccino</p>
  <div class="quantidade">
    <button onclick="alterarQtd('cappuccino', -1)">-</button>
    <input type="number" id="quantidade_cappuccino" value="1" min="1">
    <button onclick="alterarQtd('cappuccino', 1)">+</button>
  </div>
  <button onclick="adicionarCarrinho('Vela Aromática Cappuccino', 65, '140g', 'Cappuccino', '', 'quantidade_cappuccino')">Adicionar</button>
</div>

<!-- Vela Melancia -->
<div class="produto">
  <img src="imagens/Vela_Melancia.jpg" alt="Vela Melancia">
  <h3>Vela Melancia</h3>
  <p>Tamanhos disponíveis:</p>
  <select id="tamanho_melancia">
    <option value="180g|50">180g - R$ 50,00</option>
    <option value="100g|45">100g - R$ 45,00</option>
  </select>
  <p>Essência: Melancia</p>
  <div class="quantidade">
    <button onclick="alterarQtd('melancia', -1)">-</button>
    <input type="number" id="quantidade_melancia" value="1" min="1">
    <button onclick="alterarQtd('melancia', 1)">+</button>
  </div>
  <button onclick="adicionarMelancia()">Adicionar</button>
</div>

<!-- Vela Love -->
<div class="produto">
  <img src="imagens/Vela_Love.jpg" alt="Vela Love">
  <img src="imagens/Vela_Love_2.jpg" alt="Vela Love 2">
  <img src="imagens/Vela_Love_3.jpg" alt="Vela Love 3">
  <h3>Vela Love</h3>
  <p>Tamanho: 110g - R$ 40,00</p>
  <label for="essencia_love">Escolha a essência:</label>
  <select id="essencia_love">
    <option value="">-- Selecione --</option>
    <option>Algodão</option>
    <option>Baunilha</option>
    <option>Bergamota</option>
    <option>Café com Chocolate</option>
    <option>Canela</option>
    <option>Cappuccino</option>
    <option>Capim Limão</option>
    <option>Cassis e Hibisco</option>
    <option>Cereja e Avelã</option>
    <option>Chá Verde</option>
    <option>Flor de Cerejeira</option>
    <option>Folhas de Figo</option>
    <option>Lavanda Francesa</option>
    <option>Melancia</option>
    <option>Morango</option>
    <option>Mousse de Maracujá</option>
    <option>Oceano</option>
    <option>Pistache</option>
    <option>Rosas</option>
    <option>Zimbro e Madeira Guaiac</option>
  </select>
  <label for="cor_love">Escolha a cor:</label>
  <select id="cor_love">
    <option value="">-- Selecione --</option>
    <option>Branco</option>
    <option>Vermelho</option>
    <option>Rosa</option>
    <option>Lilás</option>
    <option>Azul</option>
    <option>Amarelo</option>
  </select>
  <div class="quantidade">
    <button onclick="alterarQtd('love', -1)">-</button>
    <input type="number" id="quantidade_love" value="1" min="1">
    <button onclick="alterarQtd('love', 1)">+</button>
  </div>
  <button onclick="adicionarLove()">Adicionar</button>
</div>

<div class="carrinho">
  <h2>Seu Pedido:</h2>
  <ul id="carrinho"></ul>
  <p><strong>Total: R$ <span id="total">0</span></strong></p>
  <button class="limpar-btn" onclick="limparCarrinho()">Limpar Carrinho</button><br><br>
  <a id="enviar" href="#" target="_blank"><button>Enviar pedido via WhatsApp</button></a>
</div>

<script>
let carrinho = [];
let total = 0;

function alterarQtd(id, delta) {
  const input = document.getElementById("quantidade_" + id);
  let novaQtd = parseInt(input.value) + delta;
  input.value = Math.max(1, novaQtd);
}

function adicionarCarrinho(nome, preco, tamanho, essencia, cor, qtdId) {
  const quantidade = parseInt(document.getElementById(qtdId).value);
  carrinho.push({ nome, preco, tamanho, essencia, cor, quantidade });
  atualizarCarrinho();
}

function adicionarMelancia() {
  const select = document.getElementById("tamanho_melancia").value.split("|");
  const tamanho = select[0];
  const preco = parseFloat(select[1]);
  const quantidade = parseInt(document.getElementById("quantidade_melancia").value);
  carrinho.push({ nome: "Vela Melancia", preco, tamanho, essencia: "Melancia", cor: "", quantidade });
  atualizarCarrinho();
}

function adicionarLove() {
  const essencia = document.getElementById("essencia_love").value;
  const cor = document.getElementById("cor_love").value;
  const quantidade = parseInt(document.getElementById("quantidade_love").value);
  if (!essencia || !cor) {
    alert("Por favor, selecione a essência e a cor.");
    return;
  }
  carrinho.push({ nome: "Vela Love", preco: 40, tamanho: "110g", essencia, cor, quantidade });
  atualizarCarrinho();
}

function removerItem(index) {
  carrinho.splice(index, 1);
  atualizarCarrinho();
}

function limparCarrinho() {
  carrinho = [];
  atualizarCarrinho();
}

function atualizarCarrinho() {
  const lista = document.getElementById("carrinho");
  lista.innerHTML = "";
  total = 0;
  carrinho.forEach((item, index) => {
    const subtotal = item.preco * item.quantidade;
    total += subtotal;
    const li = document.createElement("li");
    li.innerHTML =
      `<strong>${item.quantidade}x ${item.nome}</strong><br>` +
      `Tamanho: ${item.tamanho}<br>` +
      `Essência: ${item.essencia}<br>` +
      (item.cor ? `Cor: ${item.cor}<br>` : "") +
      `R$ ${subtotal}<br>` +
      `<button class="remover" onclick="removerItem(${index})">Remover</button>`;
    lista.appendChild(li);
  });
  document.getElementById("total").textContent = total;

  let mensagem = "Olá, gostaria de fazer um pedido:%0A";
  carrinho.forEach(item => {
    mensagem += `- ${item.quantidade}x ${item.nome} [${item.tamanho}, ${item.essencia}${item.cor ? ", " + item.cor : ""}] - R$ ${item.preco * item.quantidade}%0A`;
  });
  mensagem += `Total: R$ ${total}`;
  document.getElementById("enviar").href = "https://wa.me/5547991880797?text=" + mensagem;
}
</script>
</body>
</html>
