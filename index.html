<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Brilho Alado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f6ff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #5f9ea0;
      text-align: center;
    }
    .produto, .carrinho {
      background-color: #ffffff;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .produto img {
      width: 50%;
      display: block;
      margin: 0 auto 10px auto;
      border-radius: 8px;
    }
    .produto h3, .produto p {
      text-align: center;
      margin: 5px 0;
    }
    .quantidade {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin: 10px 0;
    }
    .quantidade input {
      width: 40px;
      text-align: center;
    }
    select, button {
      background-color: #a3d2ff;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    select {
      width: 100%;
    }
    .remover {
      background-color: #ffb3b3;
      font-size: 0.9em;
      padding: 5px 10px;
    }
    .limpar-btn {
      background-color: #ffc9c9;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>Brilho Alado</h1>

<div class="produto">
  <img src="imagens/Vela_Cappuccino.jpg" alt="Vela Arom치tica Cappuccino" />
  <h3>Vela Arom치tica Cappuccino</h3>
  <p>R$ 65,00</p>
  <div class="quantidade">
    <button onclick="alterarQtd('cappuccino', -1)">-</button>
    <input type="number" id="quantidade_cappuccino" value="1" min="1" />
    <button onclick="alterarQtd('cappuccino', 1)">+</button>
  </div>
  <div style="text-align:center;">
    <button onclick="adicionarAoCarrinho('Vela Arom치tica Cappuccino', 65, 'cappuccino')">Adicionar</button>
  </div>
</div>

<div class="produto">
  <img src="imagens/Vela_Melancia.jpg" alt="Vela Melancia" />
  <h3>Vela Melancia</h3>
  <p>Escolha o tamanho:</p>
  <select id="tamanho_melancia" onchange="atualizarPrecoMelancia()">
    <option value="180g|50">180g - R$ 50,00</option>
    <option value="100g|45">100g - R$ 45,00</option>
  </select>
  <div class="quantidade">
    <button onclick="alterarQtd('melancia', -1)">-</button>
    <input type="number" id="quantidade_melancia" value="1" min="1" />
    <button onclick="alterarQtd('melancia', 1)">+</button>
  </div>
  <div style="text-align:center;">
    <button onclick="adicionarVelaMelancia()">Adicionar</button>
  </div>
</div>

<div class="carrinho">
  <h2>Seu Pedido:</h2>
  <ul id="carrinho"></ul>
  <p><strong>Total: R$ <span id="total">0</span></strong></p>
  <button class="limpar-btn" onclick="limparCarrinho()">Limpar Carrinho</button><br><br>
  <a id="enviar" href="#" target="_blank"><button>Enviar pedido via WhatsApp</button></a>
</div>

<script>
  let carrinho = [];
  let total = 0;

  function alterarQtd(id, delta) {
    const input = document.getElementById("quantidade_" + id);
    let novaQtd = parseInt(input.value) + delta;
    input.value = Math.max(1, novaQtd);
  }

  function adicionarAoCarrinho(produto, preco, id) {
    const quantidade = parseInt(document.getElementById("quantidade_" + id).value);
    carrinho.push({ produto, preco, quantidade });
    atualizarCarrinho();
  }

  function adicionarVelaMelancia() {
    const select = document.getElementById("tamanho_melancia").value.split("|");
    const tamanho = select[0];
    const preco = parseFloat(select[1]);
    const quantidade = parseInt(document.getElementById("quantidade_melancia").value);
    const produto = "Vela Melancia " + tamanho;
    carrinho.push({ produto, preco, quantidade });
    atualizarCarrinho();
  }

  function removerItem(index) {
    carrinho.splice(index, 1);
    atualizarCarrinho();
  }

  function limparCarrinho() {
    carrinho = [];
    atualizarCarrinho();
  }

  function atualizarCarrinho() {
    const lista = document.getElementById("carrinho");
    lista.innerHTML = "";
    total = 0;
    carrinho.forEach((item, index) => {
      const subtotal = item.preco * item.quantidade;
      total += subtotal;
      const li = document.createElement("li");
      li.innerHTML = `
        <strong>${item.quantidade}x ${item.produto}</strong><br>
        R$ ${subtotal}<br>
        <button class="remover" onclick="removerItem(${index})">Remover</button>
      `;
      lista.appendChild(li);
    });

    document.getElementById("total").textContent = total;
    let mensagem = "Ol치, gostaria de fazer um pedido:%0A";
    carrinho.forEach(item => {
      mensagem += `- ${item.quantidade}x ${item.produto} - R$ ${item.preco * item.quantidade}%0A`;
    });
    mensagem += `Total: R$ ${total}`;
    document.getElementById("enviar").href = "https://wa.me/5547991880797?text=" + mensagem;
  }
</script>
</body>
</html>
