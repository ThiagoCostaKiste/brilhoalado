<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilho Alado - Velas Aromáticas Artesanais</title>
    <style>
        :root {
            --cor-primaria: #E3F6FC;
            --cor-destaque: #B0E0E6;
            --cor-texto: #4A4A4A;
            --cor-borda: #E0E0E0;
            --cor-titulo: #5A7A8C;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9FEFF;
            color: var(--cor-texto);
            line-height: 1.6;
        }

        .header {
            background-color: var(--cor-destaque);
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4A6B7B;
            margin: 0;
            font-size: 2.2em;
        }

        .header p {
            font-size: 1.1em;
            max-width: 600px;
            margin: 10px auto 0;
            color: #5A5A5A;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .carousel-container {
            position: relative;
            height: 220px;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel img {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.7);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            color: var(--cor-titulo);
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }

        .product-detail {
            margin: 8px 0;
            font-size: 0.95em;
        }

        .product-price {
            font-weight: bold;
            color: #4A7A8C;
            margin: 15px 0;
            font-size: 1.1em;
        }

        .add-to-cart {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        .add-to-cart input {
            width: 60px;
            padding: 8px;
            text-align: center;
            border: 1px solid var(--cor-borda);
            border-radius: 4px;
        }

        .add-to-cart button {
            flex: 1;
            background-color: var(--cor-destaque);
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-to-cart button:hover {
            background-color: #9BD1D9;
        }

        .cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
            max-width: 90%;
            z-index: 100;
            overflow: hidden;
            transition: all 0.3s;
        }

        .cart.collapsed {
            height: 60px;
        }

        .cart-header {
            background-color: var(--cor-destaque);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .cart-content {
            max-height: 0;
            overflow: auto;
            transition: max-height 0.3s ease;
        }

        .cart.expanded .cart-content {
            max-height: 400px;
        }

        .cart-item {
            padding: 15px;
            border-bottom: 1px solid var(--cor-borda);
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--cor-titulo);
        }

        .cart-item-detail {
            font-size: 0.85em;
            color: #666;
            margin: 3px 0;
        }

        .cart-actions {
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .cart-actions button {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .clear-btn {
            background: #F5F5F5;
        }

        .checkout-btn {
            background-color: var(--cor-destaque);
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .cart {
                bottom: 15px;
                right: 15px;
                left: 15px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Brilho Alado</h1>
        <p>Ilumine seus momentos com a magia das nossas velas artesanais, feitas com amor para transformar ambientes e acender emoções</p>
    </div>

    <div class="container">
        <div class="product-grid" id="products">
            <!-- Produtos serão renderizados via JavaScript -->
        </div>
    </div>

    <div class="cart collapsed" id="cart">
        <div class="cart-header" onclick="toggleCart()">
            <span>🛒 Carrinho</span>
            <span id="cart-summary">0 itens - R$ 0</span>
        </div>
        <div class="cart-content" id="cart-content">
            <!-- Itens do carrinho serão inseridos aqui -->
        </div>
        <div class="cart-actions">
            <button class="clear-btn" onclick="clearCart()">Limpar</button>
            <button class="checkout-btn" onclick="sendOrder()">Finalizar</button>
        </div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: "Vela Cappuccino",
                images: ["Vela_Cappuccino.jpg"],
                weight: "140g",
                price: 65,
                essence: "Cappuccino",
                color: "Fixo"
            },
            {
                id: 2,
                name: "Vela Melancia",
                images: ["Vela_Melancia.jpg"],
                weightOptions: [
                    { weight: "100g", price: 45 },
                    { weight: "180g", price: 50 }
                ],
                essence: "Melancia",
                color: "Fixo"
            },
            {
                id: 3,
                name: "Vela Love",
                images: ["Vela_Love_1.jpg", "Vela_Love_2.jpg", "Vela_Love_3.jpg"],
                weight: "110g",
                price: 40,
                essenceOptions: ["Algodão","Baunilha","Bergamota","Café com Chocolate","Canela","Cappuccino","Capim Limão","Cassis e Hibisco","Cereja e Avelã","Chá Verde","Flor de Cerejeira","Folhas de Figo","Lavanda Francesa","Melancia","Morango","Mousse de Maracujá","Oceano","Pistache","Rosas","Zimbro e Madeira Guaiac"],
                colorOptions: ["Azul", "Rosa", "Amarelo", "Branco", "Laranja"]
            },
            {
                id: 4,
                name: "Vela Recordação",
                images: ["Vela_Recordacao_1.jpg", "Vela_Recordacao_2.jpg", "Vela_Recordacao_3.jpg"],
                weight: "80g",
                basePrice: 30,
                discountedPrice: 25,
                essenceOptions: ["Algodão","Baunilha","Bergamota","Café com Chocolate","Canela","Cappuccino","Capim Limão","Cassis e Hibisco","Cereja e Avelã","Chá Verde","Flor de Cerejeira","Folhas de Figo","Lavanda Francesa","Melancia","Morango","Mousse de Maracujá","Oceano","Pistache","Rosas","Zimbro e Madeira Guaiac"],
                color: "Fixo"
            }
        ];

        let cart = [];
        
        function renderProducts() {
            const grid = document.getElementById('products');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                let html = `
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                `;
                
                // Carrossel de imagens
                if(product.images.length > 1) {
                    html += `
                        <div class="carousel-container">
                            <div class="carousel" id="carousel-${product.id}">
                                ${product.images.map(img => `<img src="${img}" alt="${product.name}">`).join('')}
                            </div>
                            <button class="carousel-btn prev-btn" onclick="moveCarousel(${product.id}, -1)">❮</button>
                            <button class="carousel-btn next-btn" onclick="moveCarousel(${product.id}, 1)">❯</button>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="carousel-container">
                            <img src="${product.images[0]}" alt="${product.name}" style="width:100%">
                        </div>
                    `;
                }
                
                // Detalhes do produto
                html += `
                    <div class="product-detail">Peso: ${product.weight || product.weightOptions[0].weight}</div>
                    <div class="product-detail">Essência: ${product.essence || ''}</div>
                    <div class="product-detail">Cor: ${product.color || ''}</div>
                `;
                
                // Opções de essência
                if(product.essenceOptions) {
                    html += `
                        <select id="essence-${product.id}" class="product-detail" style="width:100%; margin:5px 0; padding:8px; border:1px solid var(--cor-borda); border-radius:4px;">
                            ${product.essenceOptions.map(opt => `<option>${opt}</option>`).join('')}
                        </select>
                    `;
                }
                
                // Opções de cor
                if(product.colorOptions) {
                    html += `
                        <select id="color-${product.id}" class="product-detail" style="width:100%; margin:5px 0; padding:8px; border:1px solid var(--cor-borda); border-radius:4px;">
                            ${product.colorOptions.map(opt => `<option>${opt}</option>`).join('')}
                        </select>
                    `;
                }
                
                // Opções de peso
                if(product.weightOptions) {
                    html += `
                        <select id="weight-${product.id}" class="product-detail" style="width:100%; margin:5px 0; padding:8px; border:1px solid var(--cor-borda); border-radius:4px;">
                            ${product.weightOptions.map(opt => `<option value="${opt.price}">${opt.weight} - R$ ${opt.price}</option>`).join('')}
                        </select>
                    `;
                }
                
                // Preço
                if(product.price) {
                    html += `<div class="product-price">Valor: R$ ${product.price}</div>`;
                } else if(product.basePrice) {
                    html += `<div class="product-price">Valor: R$ ${product.basePrice} <small>(R$ ${product.discountedPrice} para 2+ unidades)</small></div>`;
                }
                
                // Botão de adicionar
                html += `
                    <div class="add-to-cart">
                        <input type="number" id="qty-${product.id}" min="1" value="1">
                        <button onclick="addToCart(${product.id})">Adicionar</button>
                    </div>
                `;
                
                html += `</div>`; // Fecha product-info
                card.innerHTML = html;
                grid.appendChild(card);
            });
        }

        function moveCarousel(productId, direction) {
            const carousel = document.getElementById(`carousel-${productId}`);
            const currentPosition = parseInt(carousel.style.transform?.replace('translateX(', '').replace('%)', '') || 0);
            const newPosition = currentPosition + (direction * 100);
            const maxPosition = -((products.find(p => p.id === productId).images.length - 1) * 100);
            
            if(newPosition > 0) return;
            if(newPosition < maxPosition) return;
            
            carousel.style.transform = `translateX(${newPosition}%)`;
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const qty = parseInt(document.getElementById(`qty-${productId}`).value);
            
            // Verifica se é Vela Recordação com quantidade >= 2 para aplicar desconto
            let price;
            if(product.id === 4 && qty >= 2) {
                price = product.discountedPrice;
            } else if(product.weightOptions) {
                price = parseInt(document.getElementById(`weight-${productId}`).value);
            } else {
                price = product.price || product.basePrice;
            }
            
            const cartItem = {
                id: productId,
                name: product.name,
                qty: qty,
                price: price,
                essence: product.essenceOptions ? document.getElementById(`essence-${productId}`).value : product.essence,
                color: product.colorOptions ? document.getElementById(`color-${productId}`).value : product.color || 'Fixo',
                weight: product.weightOptions ? 
                    document.getElementById(`weight-${productId}`).options[document.getElementById(`weight-${productId}`).selectedIndex].text.split(' - ')[0] : 
                    product.weight
            };
            
            cart.push(cartItem);
            updateCart();
            toggleCart(true); // Expandir o carrinho ao adicionar item
        }

        function updateCart() {
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
            const totalValue = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            document.getElementById('cart-summary').textContent = `${totalItems} ${totalItems === 1 ? 'item' : 'itens'} - R$ ${totalValue}`;
            
            const content = document.getElementById('cart-content');
            content.innerHTML = '';
            
            if(cart.length === 0) {
                content.innerHTML = '<div style="padding:20px; text-align:center; color:#888;">Seu carrinho está vazio</div>';
                return;
            }
            
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div class="cart-item-title">${item.name}</div>
                    <div class="cart-item-detail">Essência: ${item.essence}</div>
                    <div class="cart-item-detail">Cor: ${item.color}</div>
                    <div class="cart-item-detail">Peso: ${item.weight}</div>
                    <div class="cart-item-detail">Quantidade: ${item.qty} x R$ ${item.price}</div>
                    <div class="cart-item-detail" style="font-weight:bold; margin-top:5px;">Subtotal: R$ ${item.price * item.qty}</div>
                `;
                content.appendChild(itemDiv);
            });
        }

        function toggleCart(forceExpand = false) {
            const cartElement = document.getElementById('cart');
            
            if(forceExpand) {
                cartElement.classList.remove('collapsed');
                cartElement.classList.add('expanded');
                return;
            }
            
            if(cartElement.classList.contains('collapsed')) {
                cartElement.classList.remove('collapsed');
                cartElement.classList.add('expanded');
            } else {
                cartElement.classList.remove('expanded');
                cartElement.classList.add('collapsed');
            }
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        function sendOrder() {
            if(cart.length === 0) {
                alert('Seu carrinho está vazio');
                return;
            }
            
            const totalValue = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            let message = `*Pedido Brilho Alado*%0A%0A`;
            message += `Cliente: [Seu Nome]%0A`;
            message += `Telefone: [Seu Telefone]%0A%0A`;
            message += `*Itens do Pedido*%0A%0A`;
            
            cart.forEach(item => {
                message += `*${item.name}*%0A`;
                message += `Essência: ${item.essence}%0A`;
                message += `Cor: ${item.color}%0A`;
                message += `Peso: ${item.weight}%0A`;
                message += `Quantidade: ${item.qty}%0A`;
                message += `Valor unitário: R$ ${item.price}%0A`;
                message += `Subtotal: R$ ${item.price * item.qty}%0A%0A`;
            });
            
            message += `*Total do Pedido: R$ ${totalValue}*%0A%0A`;
            message += `Endereço de entrega:%0A[Seu Endereço Completo]%0A%0A`;
            message += `Observações:%0A[Alguma observação especial]`;
            
            window.open(`https://wa.me/5547991880797?text=${message}`, '_blank');
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCart();
        });
    </script>
</body>
</html>
